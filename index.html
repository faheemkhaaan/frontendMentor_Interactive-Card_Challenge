<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style> 
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="container">

    <div class="left">
      <div class="card-front">
        <div class="picture">
          <!-- <div class="white-circle"></div> -->
          <!-- <div class="small-circle"></div> -->
          <img src="images/card-logo.svg" alt="" id="">
        </div>
        <div class="card-number">
          <p>0000 0000 0000 0000</p>
        </div>
        <div class="card-user-info">
          <div class="card-name">
            ane Appleseedj
          </div>
          <div class="card-date">

            <p>
              <span class="month-display">00</span>
              /
              <span class="year-display">00</span>
            </p>
          </div>
        </div>
      </div>

      <div class="card-back">
        <div class="num">000</div>

      </div>
    </div>

    <div class="right">
      <form>
        <div class="form-content">
          <label for="name">
            Cardholder Name
          </label>

          <input type="text" id="name">
        </div>

        <div class="form-content">
          <label for="number">
            Card Number
          </label>
          <input type="text" id="number">
        </div>
        <!-- 1234 5678 9123 0000 -->

        <div class="form-content date-input">
          <div class="date-top">
            <label for="date" id="date-heading">
              Exp. Date (MM/YY)
            </label>
            <div>
              <input type="text" class="date" id="month" placeholder="MM" required>
              <input type="text" class="date" id="year" placeholder="YY" required>

              <p class="required-input">Can't be blank</p>
            </div>
          </div>

          <div class="input-values">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
            <p class="required-input">Can't be blank</p>
          </div>

        </div>

        <button class="confirm">Confirm</button>
      </form>
    </div>
  </div>

  <!-- Completed state start -->

  <div class="completed-state">
    <img src="images/icon-complete.svg" alt="" id="check-icon">
    <h2>Thank you!</h2>
    <p>We've added your card details</p>
    <button id="continue">Continue</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
